<html lang="en">

  <body>
    <div class="wrapper">
      <section class="container">
        <div class="product">
          <div class="product__img">

          <div class="product__about">
            <div class="product__about-title">Пицца</div>
            <div class="product__title-info">

            </div>
            <div class="product__title-price">2550 тенге.</div>
            <button class="product__title-btn">В корзину</button>
          </div>
        </div>
      </section>
    </div>
